<div class="lockscreen" style="height: 100%">
    <div class="form-box" id="login-box">
        <span class="pull-right image" style="margin: 15px 20px; float: left;">
            <img gravatar-src="registration.email"  class="img-circle" alt="User Image" gravatar-size="50">
        </span>
        <div class="header" style="text-align: left; padding-left: 25px;">
            Register
        </div>
        <form class="form-signin" role="form" ng-submit="register()">
            <div class="body bg-gray">
                <div class="callout callout-danger" ng-if="registerError">
                    <p>{{registerError.message}}</p>
                </div>
                <div class="form-group">
                    <input type="text" name="firstname" class="form-control" placeholder="First Name" ng-model="registration.firstName" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lastname" class="form-control" placeholder="First Name" ng-model="registration.lastName" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="registration.email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="registration.password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Retype Password" ng-model="confirmPassword" required>
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">Register</button>
                <a href='#/login' class="btn bg-olive btn-block">Or sign in </a>
            </div>
        </form>
    </div>
</div>
