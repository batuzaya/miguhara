<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Sign in or <a href='#/register'>register</a></h3>
      </div>
      <div class="panel-body">
        <form class="form-signin" role="form" ng-submit="login()">
          <div class="alert alert-danger" ng-if="loginError">{{loginError.message}}</div>
          <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me" ng-model="credentials.rememberMe">Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
