<div class="bg-black" style="height: 100%">
    <div class="form-box" id="login-box">
        <div class="header">Sign In</div>
        <form role="form" ng-submit="login()" method="post">
            <div class="body bg-gray">
                <div class="callout callout-danger" ng-if="loginError">
                    <p>{{loginError.message}}</p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" value="remember-me" ng-model="credentials.rememberMe">Remember me
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">Sign in</button>
                <a href='#/register' class="text-center">Register new user</a>
            </div>
        </form>
    </div>
</div>
