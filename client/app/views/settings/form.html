<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>

  <span ng-show="!setting.id">Add a new setting</span>
  <span ng-show="setting.id">Edit setting</span>

</h4>


<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError">Could not add setting!</div>
    <formly-form result="setting" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
  </div>
</div>
